



<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">


      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>UserName</mat-label>
        <input type="text" matInput placeholder="UserName" formControlName="username">
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <div
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="error"
            >
              <p *ngIf="form.get('email')?.errors?.['required']">Email required</p>
              <p *ngIf="form.get('email')?.errors?.['email']">Enter valid Email</p>
            </div>

      <div
            *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
            class="error"
            >
              <p *ngIf="form.get('username')?.errors?.['minlength']">Username can't be less then 4 symbols</p>
              <p *ngIf="form.get('username')?.errors?.['maxlength']">Username can't be more then 10 symbols</p>
              <p *ngIf="form.get('username')?.errors?.['required']">Username required</p>
            </div>

      <div
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
            class="error"
            >
              <p *ngIf="form.get('password')?.errors?.['required']">Password required</p>
              <p *ngIf="form.get('password')?.errors?.['minlength']">Password can't be less then 8 symbols</p>
            </div>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
